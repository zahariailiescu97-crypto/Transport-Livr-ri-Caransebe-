<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transport & Livrări Caransebeș</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: #333;
}
header {
    text-align: center;
    padding: 50px 20px;
    color: white;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
header h1 { margin:0; font-size:28px; }
main {
    max-width: 600px;
    margin: -30px auto 20px;
    background: white;
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease;
}
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
main p { font-size:18px; line-height:1.6; margin-bottom:20px; }
label { display:block; margin-top:15px; font-weight:600; text-align:left; }
input, select, textarea {
    width: 100%; padding:14px; margin-top:5px; border-radius:12px; border:1px solid #ccc; font-size:16px;
    transition:0.3s;
}
input:focus, select:focus, textarea:focus { border-color:#0072ff; box-shadow:0 0 8px rgba(0,114,255,0.3); outline:none; }
button {
    display:flex; align-items:center; justify-content:center;
    width: 100%; margin-top:25px; padding:18px; background:#25D366; color:white; font-size:20px;
    font-weight:600; border:none; border-radius:50px; cursor:pointer; box-shadow:0 8px 20px rgba(0,0,0,0.2);
    transition:background 0.3s, transform 0.2s;
}
button:hover { background:#1ebe57; transform:translateY(-3px); }
button i { margin-left:10px; }
footer { text-align:center; padding:20px; color:white; font-size:14px; }
.option-icon { margin-right:10px; color:#0072ff; }
@media(max-width:480px){ header h1{font-size:24px;} main p,label,input,select,textarea,button{font-size:16px;} }
</style>
</head>
<body>

<header>
<h1>Transport & Livrări Caransebeș</h1>
</header>

<main>
<p>Selectează tipul serviciului și completează formularul pentru comanda ta rapidă pe WhatsApp:</p>

<form id="orderForm">
<label for="service">Tip serviciu:</label>
<select id="service" required>
    <option value="">-- Alege --</option>
    <option value="Livrări / Cumpărături"><i class="fas fa-box option-icon"></i>Livrări / Cumpărături</option>
    <option value="Transport persoane"><i class="fas fa-car option-icon"></i>Transport persoane</option>
</select>

<label for="name">Nume:</label>
<input type="text" id="name" placeholder="Numele tău" required>

<label for="phone">Telefon:</label>
<input type="text" id="phone" placeholder="Număr de telefon" required>

<div id="detailsContainer">
<label for="details">Detalii / Adresă:</label>
<textarea id="details" rows="4" placeholder="Ex: adresa, obiecte de livrat, ora preferată" required></textarea>
</div>

<button type="submit">Trimite comanda pe WhatsApp <i class="fab fa-whatsapp"></i></button>
</form>
</main>

<footer>
&copy; 2025 Transport Caransebeș. Toate drepturile rezervate.
</footer>

<script>
const serviceSelect = document.getElementById("service");
const detailsTextarea = document.getElementById("details");

serviceSelect.addEventListener("change", function(){
    if(this.value === "Livrări / Cumpărături"){
        detailsTextarea.placeholder = "Ex: adresa, obiecte de livrat, ora preferată";
    } else if(this.value === "Transport persoane"){
        detailsTextarea.placeholder = "Ex: locația plecare, destinația și ora preferată";
    } else {
        detailsTextarea.placeholder = "";
    }
});

document.getElementById("orderForm").addEventListener("submit", function(e){
    e.preventDefault();
    const service = encodeURIComponent(serviceSelect.value);
    const name = encodeURIComponent(document.getElementById("name").value);
    const phone = encodeURIComponent(document.getElementById("phone").value);
    const details = encodeURIComponent(detailsTextarea.value);
    const whatsappNumber = "+40725045616"; // 

    const message = `Salut! Am o comanda pentru serviciul: ${service}%0A` +
                    `Nume: ${name}%0A` +
                    `Telefon: ${phone}%0A` +
                    `Detalii: ${details}`;

    window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
});
</script>

</body>
</html>
